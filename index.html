<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Dark & Light Mode</title>
    <style>
        /* Default Light Theme */
        :root {
            --bg-color: #2a5298;
            --text-color: white;
            --container-bg: rgba(255, 255, 255, 0.2);
            --task-bg: rgba(255, 255, 255, 0.2);
            --hover-glow: rgba(255, 140, 0, 0.8);
        }

        /* Dark Theme */
        .dark-mode {
            --bg-color: #1b1b1b;
            --text-color: #e0e0e0;
            --container-bg: rgba(50, 50, 50, 0.8);
            --task-bg: rgba(80, 80, 80, 0.8);
            --hover-glow: rgba(255, 60, 0, 0.9);
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        /* Dark Mode Toggle Button */
        .toggle-btn {
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            background: var(--task-bg);
            color: var(--text-color);
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            background: var(--hover-glow);
        }

        /* Task Cards */
        ul {
            list-style: none;
            padding: 0;
        }

        .task-card {
            background: var(--task-bg);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        .task-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px var(--hover-glow);
        }

        /* Task Card Links */
        .task-card a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            display: block;
        }

        /* Timer */
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Less padding on smaller screens */
            }

            .toggle-btn {
                padding: 8px 16px; /* Smaller button padding */
                font-size: 0.9rem; /* Smaller font size */
            }

            .task-card a {
                font-size: 1rem; /* Smaller font size for links */
            }

            .timer {
                font-size: 1.2rem; /* Smaller timer font size */
            }
        }

        @media (max-width: 400px) {
            .timer {
                font-size: 1rem; /* Further decrease timer size on extra small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Timer Display -->
        <div id="timerContainer" class="timer">Loading...</div>

        <!-- Dark Mode Toggle Button -->
        <button class="toggle-btn" id="themeToggle">üåô Toggle Dark Mode</button>

        <!-- Task List -->
        <ul id="listItems">
            <li class="task-card">
                <a href="add.html">‚ûï Add Things to Do</a>
            </li>
        </ul>
    </div>

    <script>
        // Function to update the live timer
        function updateTimer() {
            const timerElement = document.getElementById('timerContainer');
            const now = new Date();
            timerElement.innerText = now.toLocaleTimeString();
        }

        // Update Timer Every Second
        setInterval(updateTimer, 1000);
        updateTimer();

        // Dark Mode Toggle Logic
        const themeToggle = document.getElementById("themeToggle");

        // Check if user has a saved theme preference
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            themeToggle.textContent = "‚òÄÔ∏è Toggle Light Mode";
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");

            // Save the user preference in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                themeToggle.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("theme", "light");
                themeToggle.textContent = "üåô Dark Mode";
            }
        });
    </script>
</body>
</html>
